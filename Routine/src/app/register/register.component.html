<div class="centered-content">
    <div class="login-box">
      <div class="title">
        <font color="#00034d">SignUp</font>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #passwordInput class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="sub_control has-text-centered">
          <button class="button is-success" (click)="onSignUpButtonClicked(emailInput.value, passwordInput.value)">
            SignUp
          </button>
        </div>
        <div class="message">
          <font color="red">Not registered ?</font> <div class="signup" style="margin-left: 15px"><a href = "/log-in">Login</a></div>
        </div>
      </div>
</div>
